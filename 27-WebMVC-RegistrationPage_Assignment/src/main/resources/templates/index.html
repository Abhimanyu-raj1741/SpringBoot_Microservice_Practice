<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>This is Abhi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class=" 	col-md-6 mx-auto" >
		<h2>Register Form</h2>

		<font color='green'>
			<p th:text="${smsg}" />
		</font>
		<font color='red'>
			<p th:text="${emsg}" />
		</font>

		<form th:object="${robj}" th:action="@{/success}" method="post">

			<table>
				<tr>
					<td> Name</td>
					<td> <input type="text" th:field="*{name}" required /> </td>
				</tr>
				<tr>
					<td>Email</td>
					<td> <input type="text" th:field="*{email}" required /> </td>
				</tr>
				<tr>
					<td>Password</td>
					<td> <input type="password" th:field="*{pass}" required /> </td>
				</tr>
				<tr>
					<tr>
					<td>Phno</td>
										<td> <input type="number" th:field="*{phno}" required /> </td>
									</tr>
									<tr>
					<td></td>
					<td> <input type="submit" value="Register" class="btn btn-primary" /> </td>
				</tr>
			</table>
           
		</form>

		

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
